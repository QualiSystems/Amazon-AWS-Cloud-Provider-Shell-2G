            cloud provider."
            constraints:
              - valid_values: [ "Dynamic", "Static", "Shared" ]
          Static VPC CIDR:
            type: string
            default: ""
            description: "The CIDR used for sandbox VPC when VPC Mode is Static."
          Shared VPC ID:
            type: string
            default: ""
            description: "VPC ID for the Shared VPC Mode"
          Shared VPC Role Arn:
            type: string
            default: ""
            description: "Shared VPC Role Arn"
          Transit Gateway ID:
            type: string
            default: ""
            description: "Transit Gateway ID"
          Additional Management Networks:
            type: string
            default: ""
            description: "Additional Management Networks.
            Example, 10.0.1.0/24,10.0.3.0/24"
          VPN Gateway ID:
            type: string
            default: ""
            description: "VPN Gateway ID"
          VPN CIDRs:
            type: string
            default: ""
            description: "VPN Gateway CIDRs. Example, 10.1.0.0/24,10.3.0.0/16"
    artifacts:
      icon:
        file: AWS.png
        type: tosca.artifacts.File
      driver:
        file: AmazonAWSCloudProviderShell2GDriver.zip
        type: tosca.artifacts.File
      deployment:
        file: Deployments.zip
        type: tosca.artifacts.File
